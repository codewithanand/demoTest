<!DOCTYPE html>
<head>
    <title>Table in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>

    <table border="1" cellspacing="20" cellpadding="20">
        <tr bgcolor="yellow">
            <th>Roll No.</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nikhil Kumar</td>
            <td>432</td>
            <td>83%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gaurav Singh</td>
            <td>458</td>
            <td>88%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anand Kumar</td>
            <td>444</td>
            <td>84%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Satish Kumar</td>
            <td>449</td>
            <td>86%</td>
        </tr>
    </table>
</body>
</html>
